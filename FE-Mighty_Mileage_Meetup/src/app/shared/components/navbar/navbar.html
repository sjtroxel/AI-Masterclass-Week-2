<nav class="navbar">
  <div class="brand-name">
    <a routerLink="/">Mighty Mileage Meetup</a>
  </div>

  <div class="nav-links">
    <!-- Show username if logged in -->
    @if (authService.isLoggedIn()) {
      <span class="username">Hi, {{ authService.currentUser()?.username }}!</span>
    }

    <!-- Theme Toggle Slider -->
    <div class="theme-toggle">
      <label>
        <input type="checkbox" (change)="toggleTheme()" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Auth Links -->
    @if (authService.isLoggedIn()) {
      <button class="btn-danger" (click)="logout()">Logout</button>
    } @else {
      <a class="btn-secondary" routerLink="/login">Login</a>
      <a class="btn-secondary" routerLink="/signup">Sign Up</a>
    }
  </div>
</nav>
