<div class="meetup-card">
  <h3>{{ meetup().title }}</h3>
  <p><strong>Activity:</strong> {{ meetup().activity }}</p>
  <p><strong>Location:</strong> {{ meetup().location?.city || 'No location yet' }}</p>
  <p><strong>Date & Time:</strong> {{ meetup().start_date_time | date:'short' }}</p>
  <p><strong>Participants:</strong> {{ participantCount() }}</p>
  <a [routerLink]="['/meetups', meetup().id]" class="btn-secondary view-details">View Details</a>
  @if (isOwner()) {
    <button class="btn-secondary" (click)="edit.emit(meetup())">Edit</button>
    <button class="btn-danger" (click)="delete.emit(meetup().id)">Delete</button>
  } @else {
    @if (isParticipant()) {
      <button class="btn-secondary" (click)="leaveMeetup()">Leave Meetup</button>
    } @else {
      <button class="btn-primary" (click)="joinMeetup()">Join Meetup</button>
    }
  }

</div>
