<div class="inner-container meetup-form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

    <!-- Section 1: Title & Activity -->
    <div>
      <h3 class="text-sm font-bold tracking-tight text-text-primary uppercase mb-2">Title & Activity</h3>
      <div class="title-activity-row">
        <input id="title" type="text" formControlName="title" placeholder="Meetup Title"
               class="flex-1 px-3 py-2 rounded-lg border border-border bg-background text-text-primary
                      text-sm transition-all duration-200
                      focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />

        <div class="activity-options">
          @for (activity of activities; track activity) {
            <label class="flex items-center gap-1.5 text-sm text-text-secondary cursor-pointer">
              <input type="radio" formControlName="activity" [value]="activity"
                     class="accent-accent" />
              {{ activity | titlecase }}
            </label>
          }
        </div>
      </div>
    </div>

    <!-- Section 2: Start Date, End Date & Guests -->
    <div>
      <div class="date-guest-row">
        <div class="form-col">
          <label for="start_date_time" class="text-xs font-semibold text-text-secondary uppercase">Start</label>
          <input id="start_date_time" type="datetime-local" formControlName="start_date_time"
                 class="w-full px-2 py-1.5 rounded-lg border border-border bg-background text-text-primary
                        text-sm transition-all duration-200
                        focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
        </div>

        <div class="form-col">
          <label for="end_date_time" class="text-xs font-semibold text-text-secondary uppercase">End</label>
          <input id="end_date_time" type="datetime-local" formControlName="end_date_time"
                 class="w-full px-2 py-1.5 rounded-lg border border-border bg-background text-text-primary
                        text-sm transition-all duration-200
                        focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
        </div>

        <div class="form-col">
          <label for="guests" class="text-xs font-semibold text-text-secondary uppercase">Guests</label>
          <input id="guests" type="number" formControlName="guests" min="1"
                 class="w-full px-2 py-1.5 rounded-lg border border-border bg-background text-text-primary
                        text-sm transition-all duration-200
                        focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent compact-field" />
        </div>
      </div>
    </div>

    <!-- Section 3: Location Details -->
    <div>
      <h3 class="text-sm font-bold tracking-tight text-text-primary uppercase mb-2">Location</h3>
      <div formGroupName="location" class="location-row">
        <input id="address" type="text" formControlName="address" placeholder="Street"
               class="px-2 py-1.5 rounded-lg border border-border bg-background text-text-primary
                      text-sm transition-all duration-200
                      focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
        <input id="zip_code" type="text" formControlName="zip_code" placeholder="ZIP" (blur)="lookupZip()"
               class="px-2 py-1.5 rounded-lg border border-border bg-background text-text-primary
                      text-sm transition-all duration-200
                      focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
        <input id="city" type="text" formControlName="city" placeholder="City"
               class="px-2 py-1.5 rounded-lg border border-border bg-background text-text-primary
                      text-sm transition-all duration-200
                      focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
        <input id="state" type="text" formControlName="state" placeholder="State"
               class="px-2 py-1.5 rounded-lg border border-border bg-background text-text-primary
                      text-sm transition-all duration-200
                      focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
        <input id="country" type="text" formControlName="country" placeholder="Country"
               class="px-2 py-1.5 rounded-lg border border-border bg-background text-text-primary
                      text-sm transition-all duration-200
                      focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn-primary save-btn">Save Meetup</button>

  </form>
</div>
