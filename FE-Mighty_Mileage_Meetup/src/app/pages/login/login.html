<div class="flex items-start justify-center min-h-screen w-full px-4 py-8">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
        class="inner-container w-full max-w-md rounded-xl border border-border bg-card shadow-glow flex flex-col gap-5">

    <h2 class="text-2xl font-bold tracking-tight text-text-primary text-center m-0">Sign In</h2>

    <div class="flex flex-col gap-1">
      <label for="username" class="text-sm font-semibold text-text-secondary">Username</label>
      <input id="username" formControlName="username" type="text"
             class="w-full px-3 py-2 rounded-lg border border-border bg-background text-text-primary
                    text-sm transition-all duration-200
                    focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
      @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
        <small class="text-error text-xs mt-0.5">Username is required!</small>
      }
    </div>

    <div class="flex flex-col gap-1">
      <label for="password" class="text-sm font-semibold text-text-secondary">Password</label>
      <input id="password" formControlName="password" type="password"
             class="w-full px-3 py-2 rounded-lg border border-border bg-background text-text-primary
                    text-sm transition-all duration-200
                    focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <small class="text-error text-xs mt-0.5">Password is required!</small>
      }
    </div>

    @if (isError) {
      <p class="text-error text-sm text-center m-0">Username and Password credentials failed. Please try again!</p>
    }

    <button class="btn-primary w-full py-2.5 text-base" type="submit">Sign In</button>
  </form>
</div>
