<div class="flex items-start justify-center min-h-screen w-full px-4 py-8">
  <form [formGroup]="signupForm" (ngSubmit)="signup()"
        class="inner-container w-full max-w-md rounded-xl border border-border bg-card shadow-glow flex flex-col gap-4">

    <h2 class="text-2xl font-bold tracking-tight text-text-primary text-center m-0">Create Account</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="flex flex-col gap-1">
        <label for="first_name" class="text-sm font-semibold text-text-secondary">First Name</label>
        <input id="first_name" type="text" formControlName="first_name"
               class="w-full px-3 py-2 rounded-lg border border-border bg-background text-text-primary
                      text-sm transition-all duration-200
                      focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
      </div>
      <div class="flex flex-col gap-1">
        <label for="last_name" class="text-sm font-semibold text-text-secondary">Last Name</label>
        <input id="last_name" type="text" formControlName="last_name"
               class="w-full px-3 py-2 rounded-lg border border-border bg-background text-text-primary
                      text-sm transition-all duration-200
                      focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
      </div>
    </div>

    <div class="flex flex-col gap-1">
      <label for="username" class="text-sm font-semibold text-text-secondary">Username</label>
      <input id="username" type="text" formControlName="username"
             class="w-full px-3 py-2 rounded-lg border border-border bg-background text-text-primary
                    text-sm transition-all duration-200
                    focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
    </div>

    <div class="flex flex-col gap-1">
      <label for="email" class="text-sm font-semibold text-text-secondary">Email</label>
      <input id="email" type="text" formControlName="email"
             class="w-full px-3 py-2 rounded-lg border border-border bg-background text-text-primary
                    text-sm transition-all duration-200
                    focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
    </div>

    <div class="flex flex-col gap-1">
      <label for="password" class="text-sm font-semibold text-text-secondary">Password</label>
      <input id="password" type="password" formControlName="password"
             class="w-full px-3 py-2 rounded-lg border border-border bg-background text-text-primary
                    text-sm transition-all duration-200
                    focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
    </div>

    <div class="flex flex-col gap-1">
      <label for="password_confirmation" class="text-sm font-semibold text-text-secondary">Confirm Password</label>
      <input id="password_confirmation" type="password" formControlName="password_confirmation"
             class="w-full px-3 py-2 rounded-lg border border-border bg-background text-text-primary
                    text-sm transition-all duration-200
                    focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent" />
    </div>

    @for (error of errors; track $index) {
      <p class="text-error text-sm text-center m-0">{{ error }}</p>
    }

    <button class="btn-primary w-full py-2.5 text-base gap-2" type="submit" [disabled]="!signupForm.valid || submitting()">
      @if (submitting()) { <span class="spinner" aria-hidden="true"></span> }
      Create Account
    </button>
  </form>
</div>
